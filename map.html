<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolonia with Amazon Location Service</title>
</head>
<body>
  <!-- map container -->
  <div
    id="map"
    data-lat="35.6294"
    data-lng="139.87429"
    data-zoom="14.3"
    data-marker="off"
    data-style="./style.json"
    data-pitch="25"
    data-hash="on"
  ></div>
  <!-- JavaScript dependencies -->
  <script src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
  <script>
    var provider = new window.geolonia.AmazonLocationServiceMapProvider({
      cognitoIdentityPoolId: "ap-northeast-1:d995db2c-8646-4ed2-8122-45dbd2c80019",
      mapName: 'explore.map'
    })

    provider.initMap({ container: "#map" })
  </script>
</body>
</html>
